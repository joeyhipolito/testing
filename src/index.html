<!doctype html>
<html>
    <head>
        <link href="/default-main.css" rel="stylesheet" />
        <link rel="stylesheet" href="/dist/output.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://kit.fontawesome.com/0f5e35312b.js" crossorigin="anonymous"></script>
        <script src="/js/dependencies/jquery-3.6.4.min.js"></script>
        <script src="/js/dependencies/kendo.all.min.js"></script>
        <style>
          .dropdown:focus-within .dropdown-menu {
            opacity:1;
            transform: translate(0) scale(1);
            visibility: visible;
          }
        </style>
    </head>
    <body class="relative overflow-hidden w-full">
      <div class="
        flex h-full w-full flex-col justify-center items-center
        lg:flex-row
      ">
        <div id="pace-parent-manager-container">
          <div id="pace-screen-layout-manager"></div>
          <div id="pace-layout-manager"></div>
        </div>
        <div id="pace-channel-information">
          <h1>Ready to join?</h1>
          <button id="pace-join">Join</button>
        </div>
      </div>

      <div id="pace-device-container"></div>
      <div class="pace-chat-container">
        <div class="messages"></div>
        <div>
          <div>
              <input id="message-input" type="text" placeholder="Write your message!">
              <div>
                <button id="send-message-button" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                    </svg>
                </button>
              </div>
          </div>
        </div>

      </div>

      
      <script src="/js/dependencies/fm.liveswitch.js"></script>
      <script src="/js/shared/liveswitch.js"></script>
      <script src="/js/modules/audio.js"></script>
      <script src="/js/modules/video.js"></script>
      <script src="/js/modules/controls.js"></script>
      <script src="/js/modules/chat.js"></script>
      <script src="/js/modules/screen.js"></script>
      <script src="/js/modules/device.js"></script>
      <script src="/js/modules/auth.js"></script>
      <script src="/js/app.js"></script>
      <script>
        $(document).ready(function () {
            $("#pace-join").kendoButton({
                themeColor: "primary"
            });
        });
      </script>
    </body>
</html>

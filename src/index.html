<html>
    <head>

        <div class="flex flex-row xl:container md:mx-auto px-2 h-screen items-center">

                <div class="relative">
                  <div class="h-10 bg-white flex border hover:border-gray-200 border-transparent hover:bg-gray-100 rounded-full items-center w-full">

                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mx-1 inline-block">

                  </div>
                </div>
              </div>

                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mx-1 inline-block">

                      <span>Schiit Hel 2 Speakers</span>

                    <label for="show_more_speakers" class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-gray-600">
                      <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    </div>
                    <div class="cursor-pointer group">
                      <a class="block p-2 border-transparent border-l-4 group-hover:border-blue-600 group-hover:bg-gray-100">LG HDR 4K (HDMI)</a>

                  </div>
                </div>
              </div>
              <div class="w-1/3 mx-auto">
                <div class="relative">
                  <div class="h-10 bg-white flex border hover:border-gray-200 border-transparent hover:bg-gray-100 rounded-full items-center w-full">
                    
                    <label class="px-2 appearance-none outline-none text-gray-800 w-full whitespace-nowrap overflow-hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mx-1 inline-block">

                        <polyline points="18 15 12 9 6 15"></polyline>
